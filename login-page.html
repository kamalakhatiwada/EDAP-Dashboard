<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/materialdesignicons.min.css" rel="stylesheet" />
	<link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>

<section class="edap-login">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-page">
                    <div class="login-page-form">
                        <div class="login-page-logo">
                            <img src="./img/logo.png" alt=""> 
                        </div>
                      
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" placeholder="examplae123" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <img src="./img/envelope.png" alt="" class="login-page-icon">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" placeholder="************" id="exampleInputPassword1">
                              <img src="./img/eye-slash.png" alt="" class="login-page-icon">
                            </div>
                            <div class="form-remember-password">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                  </div>
                                  <div class="mb-3">
                                      <h4>Forgot Password?</h3>
                                  </div>
                            </div>
                            <div class="d-grid  col-12 ">
                                <button class="btn btn-primary" type="button">Sign in</button>
                            </div>
                            
                          </form>
                    </div>
                    <div class="login-page-form-image">
                        <div id="carouselExampleCaptions" class="carousel slide">
                            <!-- <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div> -->
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <div class="overlay"></div>
                                <img src="./img/login.jpg" class="d-block" alt="login">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Maintain all Your <br /> Equipments. </h5>
                                  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has 
                                    been the industry's standard dummy text.</p>
                                    <div class="social-media">
                                      <ul>
                                        <li> <a href=""> <img src="./img/facebook.png" alt="" style="width: 7px !important;">   </a> </li>
                                        <li> <a href="">  <img src="./img/instagram.png" alt="">  </a>  </li>
                                        <li> <a href="">  <img src="./img/google.png" alt="">  </a> </li>
                                        
                                      </ul>
                                  </div>
                                </div>
                              </div>
                              <!-- <div class="carousel-item">
                                <div class="overlay"></div>
                                <img src="./img/login.jpg" class="d-block w-100" alt="login">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Second slide label</h5>
                                  <p>Some representative placeholder content for the second slide.</p>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="./img/login.jpg" class="d-block w-100" alt="login">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Third slide label</h5>
                                  <p>Some representative placeholder content for the third slide.</p>
                                </div>
                              </div> -->
                            </div>
                              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                                <span class="prev"> <img src="./img/arrow-left-Regular.png" alt="" > </span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                                <span class="next"> <img src="./img/arrow-right.png" alt=""> </span>
                              </button>
                        
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



	<!-- scripts -->
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/jquery.easing.js" type="text/javascript"></script>
	<script src="js/scrollreveal.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
	<script>
	</script>
</body>
</html>
